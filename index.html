<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png"
    href="https://pub-023c47e9dfb64a25bdd85c1c15374dea.r2.dev/DulcetRosaIcono.png" />
  <title>Dulcet - Postres y Bocaditos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Domine:wght@400..700&family=Kalam:wght@300;400;700&family=Kaushan+Script&family=Lily+Script+One&family=Merienda:wght@300..900&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
  <script type="module" src="js/productos.js"></script>
</head>

<body class="font-sans bg-white text-gray-800">

  <div id="header" class="sticky top-0 z-50"></div>
  <div id="inicio"></div>
  <div id="productos"></div>
  <div id="beneficios"></div>
  <div id="testimonios"></div>
  <div id="contacto"></div>
  <div id="footer"></div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- Script para cargar los componentes HTML -->
  <script>
    const sections = ["header", "inicio", "productos", "beneficios", "testimonios", "contacto", "footer"];
    sections.forEach(id => {
      fetch(`partials/${id}.html`)
        .then(res => res.text())
        .then(html => document.getElementById(id).innerHTML = html);
    });
  </script>

  <!-- LÃ³gica de productos -->
  <script src="js/productos.js"></script>
</body>

</html>
